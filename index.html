<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="background">
        <section>
          <h1>Tic Tac Toe</h1>
        </section>
        <section>
          <p>Current turn: <span id="current-turn" class="x-turn">X</span></p>
        </section>
        <section id="board">
          <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
        </section>
        <section>
          <h2 id="end-message"></h2>
        </section>
        <section>
          <button id="restart-button">Restart</button>
        </section>
      </main>
    <script src="script.js"></script>
</body>
</html>
